{% extends 'main.html' %}
{% block content %}
  {% include 'menu.html' %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
  <div class="container-carousel">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner container-carousel">
        <div class="col-11 m-auto pt-4 pb-4 text-left">
        <div class="carousel-item active" data-bs-interval="2000">
          <img class="img-carousel" src="https://a.imagem.app/oXt8v8.png" alt="oXCzLa.png" border="0" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img class="img-carousel" src="https://a.imagem.app/oXtb3E.png" alt="oXwPMr.png" border="0" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img class="img-carousel" src="https://a.imagem.app/oXtSwa.png" alt="oXCb5i.png" border="0" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
{% endblock %}
