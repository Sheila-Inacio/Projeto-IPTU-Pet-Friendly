{% extends 'main.html' %}

{% block content %}
  {% include 'menu.html' %}

  <div class="container">
    <h1>Cadastrar contribuinte</h1>
    <form>
      <div class="row">
        <div class="col-md-6 mb-6">
          <div class="form-group">
            <label for="validationServer01">Primeiro nome</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" required />
          </div>
        </div>

        <div class="col-md-6 mb-6">
          <div class="form-group">
            <label for="validationServer02">Sobrenome</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 mb-3">
          <div class="form-group">
            <label for="validationServer03">Endereço</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Logradouro" required />
          </div>
        </div>

        <div class="col-md-2 mb-3">
          <div class="form-group">
            <label for="validationServer03">Numero</label>
            <input type="number" class="form-control is-invalid" id="validationServer03" placeholder="Numero" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="validationServer03">Bairro</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Bairro" required />
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="validationServer04">Cidade</label>
            <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Cidade" required />
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="validationServer04">Estado</label>
            <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Estado" required />
          </div>
        </div>
      </div>
      <div class="row">
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="validationServer03">Inscrição Municipal</label>
                <input type="number" class="form-control is-invalid" id="validationServer03" placeholder="Inscrição Municipal" required />
              </div>
            </div>
    
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="validationServer04">Indicação fiscal</label>
                <input type="number" class="form-control is-invalid" id="validationServer04" placeholder="Indicação Fiscal" required />
              </div>
            </div>
    
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="validationServer04">CPF</label>
                <input type="number" class="form-control is-invalid" id="validationServer04" placeholder="CPF" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-6">
              <div class="form-group">
                <label for="validationServer01">E-mail</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="E-mail" required />
              </div>
            </div>
    
            <div class="col-md-6 mb-6">
              <div class="form-group">
                <label for="validationServer02">Telefone</label>
                <input type="number" class="form-control is-valid" id="validationServer02" placeholder="Telefone" required />
              </div>
            </div>
          </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required />
          <label class="form-check-label" for="invalidCheck3">Concordo com os termos e condições</label>
          <div class="invalid-feedback">Você deve concordar, antes de continuar.</div>
        </div>
      </div>
        <a href="/dashboard/" class="btn btn-secondary mt-4 " type="back">
            Voltar
        </a> 
        <input class="btn btn-success mt-4 float-end" type="submit" value="Cadastrar">
    </form>
  </div>
{% endblock %}
