{% extends 'main.html' %}

{% block content %}
<div class="login-page bg-light">
  <div class="container">
      <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <h3 class="mb-3">Login Now</h3>
              <div class="bg-white shadow rounded">
                  <div class="row">
                      <div class="col-md-7 pe-0">
                          <div class="form-left h-100 py-5 px-5">
                              <form name="formPainel" id="formPainel" method="post" action="/dologin/" class="row g-4">
                                      <div class="col-12">
                                        {% if msg %}
                                          <div class="alert {{ class }}">{{ msg }}</div>
                                        {% endif %}
                
                                        {% csrf_token %}
                                          <label>Username<span class="text-danger">*</span></label>
                                          <div class="input-group">
                                              <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                              <input type="text" class="form-control" name="user" id="name" placeholder="Nome de usuÃ¡rio" />
                                          </div>
                                      </div>

                                      <div class="col-12">
                                          <label>Password<span class="text-danger">*</span></label>
                                          <div class="input-group">
                                              <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                              <input type="password" class="form-control" name="password" id="password" placeholder="Senha" />
                                          </div>
                                      </div>


                                      <div class="col-sm-12">
                                          <a href="/create/" class="float-end text-primary">Cadastrar</a>
                                      </div>

                                      <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-4 px-4 float-end mt-4" value="Entrar">Entrar</button>
                                      </div>
                              </form>
                          </div>
                      </div>
                      <div class="col-md-5 ps-0 d-none d-md-block">
                          <div class="form-right h-100 bg-primary text-white text-center pt-5">
                              <i class="bi bi-bootstrap"></i>
                              <h2 class="fs-1">Welcome Back!!!</h2>
                          </div>
                      </div>
                  </div>
              </div>
              <p class="text-end text-secondary mt-3">Bootstrap 5 Login Page Design</p>
          </div>
      </div>
  </div>
</div>

{% endblock %}
