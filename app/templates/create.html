{% extends "main.html" %}

{% block content%}
<br>
<div class="container" style="max-width: 1080px; min-width: 960px;">
  <div class="card">
    <h2 class="card-header text-center">Cadastro de usuário:</h2>
    <div class="card-body">
    <form name="form-users" id="formUsers" method="post" action="/store/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}
            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id=name placeholder="Nome de usuário">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha">
            <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a Senha">
            <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Email">

            <div class="col-12 m-auto pt-4 pb-2 d-flex justify-content-center">
                <div id="result"></div>
                <a href="/painel/" class="btn btn-secondary mt-4 me-2 tamanho-95" type="back">Voltar</a>
                <input class="btn btn-success mt-4 float-end ms-2 tamanho-95" type="submit" value="Cadastrar" />
            </div>                       
        </div>
    </form>


{% endblock %}
